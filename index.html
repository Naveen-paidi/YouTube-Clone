<!DOCTYPE html>
<html>
  <head>
    <title>youTube Home Page Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script type="module" src="index.js"></script>
  </head>

  <body>
    
    <div class="sidebar-overlay"></div>

    <div class="header">
      <div class="left-section button">
        <img class="hamburger-menu" src="header-icons/hamburger-menu.svg">
        <img class="youtube-logo" src="header-icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="textbox" placeholder="search">
        <button class="search-button button">
          <img class="search-icon" title="search" src="header-icons/search.svg">
        </button>
        <button class="voice-search-button button">
          <img class="voice-search-icon" src="header-icons/voice-search-icon.svg" title="voice search">
        </button>
      </div>
      <div class="right-section">
        <img class="upload-icon" src="header-icons/upload.svg" title="create">
        <img class="youtube-apps-icon button" title="apps" src="header-icons/youtube-apps.svg">
        <div class="notifications-icon-container button" title="notifications">
          <img class="notifications-icon" src="header-icons/notifications.svg">
          <div class="notifications-count">3</div>
        </div>
        <img class="naveen-icon button" src="header-icons/Nandu.png" title="Profile" alt="Profile">
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-link button">
        <img src="sidebar-icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link button">
        <img src="sidebar-icons/explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-link button">
        <img src="sidebar-icons/subscriptions.svg">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link button">
        <img src="sidebar-icons/originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-link button">
        <img src="sidebar-icons/youtube-music.svg">
        <div>Music</div>
      </div>
      <div class="sidebar-link button">
        <img src="sidebar-icons/library.svg">
        <div>Library</div>
      </div>
    </div>

    <div class="video-div"></div>
  </body>
</html>
